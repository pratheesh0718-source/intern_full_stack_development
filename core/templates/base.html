{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AskVoltie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-md navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI Avatar"
          class = "logo" style="width: 28px; height: 28px; margin-right: 8px;">
        AskVoltieAI
      </a>

      <!-- <a class="navbar-brand" href="{% url 'dashboard' %}">AskVoltie</a> -->
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hi, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" id="log">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/ajax.js' %}"></script>
</body>

</html>
